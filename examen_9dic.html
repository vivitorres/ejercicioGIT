<script>

    const letra = 'e';
    const palabra = 'examen practico vtex';
    
    function contarLetra (palabra, letra)
    {let contar = 0;
    for (let i = 0; i < palabra.length; i++) 
    {if (palabra.charAt(i) == letra){
        contar += 1;
        }
    }
    return contar;
    
    }
    
    const result = contarLetra(palabra,letra);
    console.log("La cantidad de letras: ",letra,"en tu(s) palabra(s) es: ",result)
    
    </script>
